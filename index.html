<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <nav>
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <img src="img/g-menu.PNG" />
      <button>Sign in</button>
    </nav>
    <section class="section-1">
      <img src="img/logo.png" class="logo" />
      <!-- search box -->
      <form>
        <br /><br />
        <div class="s-box">
          <img src="img/search.svg" class="search-icon" />
          <input type="text" placeholder="Created By Ayush" class="s-input" />
          <img src="img/vs.png" class="vs-icon" />
          <button class="s-btn">Google Search</button>
          <button class="s-btn">I'm Felling Lucky</button>
        </div>
      </form>
      <!-- language support -->
      <div class="lang">
        Google offered in:
        <a href="#">हिन्दी </a>
        <a href="#"> বাংলা </a>
        <a href="#">తెలుగు </a>
        <a href="#"> मराठी </a>
        <a href="#"> தமிழ் </a>
        <a href="#"> ગુજરાતી </a>
        <a href="#">ಕನ್ನಡ </a>
        <a href="#"> മലയാളം </a>
        <a href="#"> ਪੰਜਾਬੀ</a>
      </div>
    </section>
    <!-- fotter -->
    <footer>
      <h4>India</h4>
      <div class="links">
        <div class="link-1">
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>
        <div class="link-2">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
    <!-- script -->
    <script>
      let s_input = document.querySelector(".s-input");

      for (let i = 0; i < 2; i++) {
        document.querySelectorAll(".s-btn")[i].addEventListener("click", () => {
          let url = `https://www.google.com/search?q=${s_input.value}`;
          window.open(url);
        });
      }
    </script>
  </body>
</html>
